<!DOCTYPE html>

            display: block;
            border-radius: 5px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #007bff;
            /* 选中或悬停时变为蓝色 */
        }

        .sidebar .collapse {
            background-color: #2c2c3d;
        }

        /* 设置按钮文字颜色为白色 */
        .btn-toggle {
            color: white;
        }

        .sidebar .nav-link {
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #007bff;
            /* 选中或悬停时变为蓝色 */
